<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/style2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        form>input {
            display: block;
        }
    </style>
</head>
<body class = "container">
    <img src="../R.png"
    class="rotate linear infinite"
    />


    <main class="row">
    <section>

        <h2  >Dogworld</h2>

        <section style = "color: rgb(0, 0, 0)" id="getAllSection" class="card-group row row-cols-16 g-4">
            <h5 >Its a Dog eat Dog world.</h5>
            
        </section>

    </section>

    <section id="getById" style= "color:rgb(0, 0, 0)" class="col-5">
        <h2>GET ALL DOGS</h2>
        <label for="Id" class="form-label">ID:</label>
        <input type="number" name="DogId" id="DogId" min="1" class="form-control col-10">
        <button id = "GetDogId" onclick="getDogId();" class="btn btn-primary col-3" > GET DOG </button>

        
    </section>
    <div id= "outputDiv"></div>
    
    <section id= "postSection" style= "color: rgb(0, 0, 0);" class="col-4"> 

        <h2>POST-A-DOG</h2>
            <form>
                <label for="dogName" class="form-label">Name:</label>
                <input type="text" id="dogName" name="name" class="form-control" required>
                
                <label for="dogAge" class="form-label">Age:</label>
                <input type="number" id="dogAge" name="age" class="form-control" required min="1" max="25">

                <label for="dogColour" class="form-label">Colour:</label>
                <input type="text" id="dogColour" name="colour" class="form-control" required>
                
                <button type="reset" class="btn btn-primary">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

    </section>
</main>   
    <script src="../Javascript/spring.js"></script>
</body>
</html>
