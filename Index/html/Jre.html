        <h2>POST-A-POD</h2>

            
            <form>
                
                <label for="podNumb" class="form-label" style="font-size: x-large;">Number:</label>
                <input type="number" id="podNumb" name="number" class="form-control" style="background-color: rgba(110, 61, 61, 0.315); border-color: rgb(236, 99, 81);" required>
                
                <label for="podGuests" class="form-label" style="font-size: x-large;">Guests:</label>

                <br>

                <label for="category" class= "form-label" style="font-size: x-large;">Category:</label>

                <input type="radio" id="hunting" name="category" value="hunting">

                <input type="radio" id="mma" name="category" value="mma">
                <label for="mma">MMA</label><br>

                <input type="radio" id="psychology" name="category" value="psychology">

                </div>
                <br>
